<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Photo Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="7bq47s5vyz4np4w"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="form-overlay" class="overlay">
            <form id="image-form">
                <h2>Image Upload:</h2>
                <input name="fileInput" id="file-input" type="file" accept="image/*"/>
                <div id="form-overlay-buttons" style="display: flex; flex-direction: column; gap: 10px;  width: 100%;">
                    <input id="submit" type="submit"/>
                </div>
            </form>
        </div>
        <div id="canvas-image-container" class="canvas-container">
            <canvas id="canvas"></canvas>
            <canvas id="export-canvas" style="display: none;"></canvas>
        </div>
        <div id="sidebar-filters" class="sidebar">
            <div id="filters"></div>
            <div id="options">
                <button id="reset">Revert To Default</button>
                <button id="export">Export</button>
                <button id="exit">Exit To Menu</button>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" id="slider-filter" class="slider"/>
        </div>
    </div>
</body>
</html>
